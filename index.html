<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="An ecalculator.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculation-area">
            <p id="top-calc-area">Made by</p>
            <p id="bottom-calc-area"><a href="https://eaganfarlin.com/">Eagan</a></p>
        </div>
        <div class="btn-rows">
            <!--
                0-9: 0-9,
                10: decimal,
                11-14: operators,
                15: del(X),
                16: output(=)
            -->
            <div class="btn-row">
                <button onclick="input(7)" class="btn-num">7</button>
                <button onclick="input(8)" class="btn-num">8</button>
                <button onclick="input(9)" class="btn-num">9</button>
                <button onclick="input(14)" id="divide" class="btn-optr">/</button>
            </div>
            <div class="btn-row">
                <button onclick="input(4)" class="btn-num">4</button>
                <button onclick="input(5)" class="btn-num">5</button>
                <button onclick="input(6)" class="btn-num">6</button>
                <button onclick="input(13)" id="multiply" class="btn-optr">*</button>
            </div>
            <div class="btn-row">
                <button onclick="input(1)" class="btn-num">1</button>
                <button onclick="input(2)" class="btn-num">2</button>
                <button onclick="input(3)" class="btn-num">3</button>
                <button onclick="input(12)" id="minus" class="btn-optr">-</button>
            </div>
            <div class="btn-row">
                <button onclick="input(0)" class="btn-num">0</button>
                <button onclick="input(10)" class="btn-decimal">.</button>
                <button onclick="input(15)" id="del" class="btn-del">Ã—</button>
                <button onclick="input(11)" id="plus" class="btn-optr">+</button>
            </div>
            <div class="btn-row btn-bottom-output">
                <button onclick="input(16)" id="clr" class="btn-big btn-clr">Clr</button>
                <button onclick="input(17)" id="output" class="btn-big btn-output">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
