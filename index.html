<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="An ecalculator.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculation-area">
            <p id="top-calc-area">Made by</p>
            <p id="bottom-calc-area"><a href="https://eaganfarlin.com/">Eagan</a></p>
        </div>
        <div class="btn-rows">
            <!--
                0-9: 0-9,
                10: decimal,
                11-14: operators,
                15: del(X),
                16: output(=)
            -->
            <div class="btn-row">
                <button class="btn-num" onclick="input(7)">7</button>
                <button class="btn-num" onclick="input(8)">8</button>
                <button class="btn-num" onclick="input(9)">9</button>
                <button id="divide" class="btn-optr" onclick="input(14)">/</button>
            </div>
            <div class="btn-row">
                <button class="btn-num" onclick="input(4)">4</button>
                <button class="btn-num" onclick="input(5)">5</button>
                <button class="btn-num" onclick="input(6)">6</button>
                <button id="multiply" class="btn-optr" onclick="input(13)">*</button>
            </div>
            <div class="btn-row">
                <button class="btn-num" onclick="input(1)">1</button>
                <button class="btn-num" onclick="input(2)">2</button>
                <button class="btn-num" onclick="input(3)">3</button>
                <button id="minus" class="btn-optr" onclick="input(12)">-</button>
            </div>
            <div class="btn-row">
                <button class="btn-num" onclick="input(0)">0</button>
                <button class="btn-decimal" onclick="input(10)">.</button>
                <button id="del" class="btn-del" onclick="input(15)">Ã—</button>
                <button id="plus" class="btn-optr" onclick="input(11)">+</button>
            </div>
            <div class="btn-row btn-bottom-output">
                <button id="clr" class="btn-big btn-clr" onclick="input(16)">Clr</button>
                <button id="output" class="btn-big btn-output" onclick="input(17)">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
