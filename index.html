<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Title - Loading -->
    <script>
        document.title = "Loading...";
    </script>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Calculator</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/global/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/global/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/global/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/global/images/favicon/site.webmanifest">

    <!-- Description -->
    <meta name="description" content="A calculator.">

    <!-- Bootstrap CSS / Bootswatch -->
    <link rel="stylesheet" href="/global/code/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="external-code/index.min.css">

</head>

<body>

    <div id="calculator">

        <div class="numbers-area">

            <div class="calculation-area"></div>

            <div class="result-area"></div>

        </div>

        <div class="button-rows">

            <div class="first-row">

                <button class="button btn-lg btn-outline-info equal">=</button>

            </div>

            <div class="button-row second-row">

                <button class="button btn-lg btn-outline-primary seven">7</button>

                <button class="button btn-lg btn-outline-primary eight">8</button>

                <button class="button btn-lg btn-outline-primary nine">9</button>

                <button class="button btn-lg btn-outline-info divide">/</button>

            </div>

            <div class="button-row third-row">

                <button class="button btn-lg btn-outline-primary four">4</button>

                <button class="button btn-lg btn-outline-primary five">5</button>

                <button class="button btn-lg btn-outline-primary six">6</button>

                <button class="button btn-lg btn-outline-info multiply">*</button>

            </div>

            <div class="button-row fourth-row">

                <button class="button btn-lg btn-outline-primary one">1</button>

                <button class="button btn-lg btn-outline-primary two">2</button>

                <button class="button btn-lg btn-outline-primary three">3</button>

                <button class="button btn-lg btn-outline-info minus">-</button>

            </div>

            <div class="button-row fifth-row">

                <button class="button btn-lg btn-outline-primary dot">.</button>

                <button class="button btn-lg btn-outline-primary zero">0</button>

                <button class="button btn-lg btn-outline-danger delete">X</button>

                <button class="button btn-lg btn-outline-info plus">+</button>

            </div>

        </div>

    </div>>

</body>

<!-- jQuery 3.5.1 Slim Build -->

</script>

<!-- JavaScript -->
<script src="external-code/index.min.js"></script>

</html>
